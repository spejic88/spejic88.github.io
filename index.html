---
layout: default
---

<div class="home">

  <div class="blog-info">
    <div class="container">
      <h1 class="main-title">Blog</h1>
        <p class="lead">
          Welcome to my personal blog,<br>
          -- new posts every sometimes.
        </p>
    </div>
  </div>

  <div class="blog-posts">
    <div class="container">

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </li>
        {% endfor %}
      </ul>

    </div>
  </div>

</div>
